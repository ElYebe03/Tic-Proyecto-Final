<footer class="footer">
		<center>
			<h2 class="hora">
			<p id="hora"></p>
  <script>
    var fecha = new Date();
    var hora = fecha.getUTCHours();
    var minutos = fecha.getUTCMinutes();
    var segundos = fecha.getUTCSeconds();
    hora = hora + 3;
    if (hora > 24) {
      hora = hora - 24;
      fecha.setDate(fecha.getDate() + 1);
    }
    var dia = fecha.getDate();
    var mes = fecha.getMonth() + 1;
    var año = fecha.getFullYear();
    if (dia < 10) {
      dia = "0" + dia;
    }
    if (mes < 10) {
      mes = "0" + mes;
    }
    if (hora < 10) {
      hora = "0" + hora;
    }
    if (minutos < 10) {
      minutos = "0" + minutos;
    }
    if (segundos < 10) {
      segundos = "0" + segundos;
    }
    var fechaHora = dia + "/" + mes + "/" + año + " " + hora + ":" + minutos + ":" + segundos;
    var elemento = document.getElementById("hora");
    elemento.innerHTML = fechaHora;
  </script>
		</center>
